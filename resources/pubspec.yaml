name: resources
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=1.17.0"



dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil:
  flutter_svg:
  intl:
  slang:
  slang_flutter:

  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils:
  custom_lint:
  flutter_lints:
  build_runner:
  flutter_gen_runner:
  slang_build_runner:

flutter_gen:
  output: lib/src/generated
  line_length: 160
  null_safety: true

  integrations:
    flutter_svg: true
    # flare_flutter: true

  assets:
    outputs:
      package_parameter_enabled: true

  fonts:
    enabled: true
    outputs:
      package_parameter_enabled: true

  # colors:
  #   enabled: true
  #   inputs:
  #     - assets/color/colors.xml

flutter:
  uses-material-design: true
  generate: false
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: FontAwesomeSolid
      fonts:
        - asset: assets/fonts/fa_icon/fa-solid-900.ttf
    - family: FontAwesomeSharpSolid
      fonts:
        - asset: assets/fonts/fa_icon/fa-sharp-solid-900.ttf
    - family: FontAwesomeDuoTone
      fonts:
        - asset: assets/fonts/fa_icon/fa-duotone-900.ttf
    - family: FontAwesomeBrand
      fonts:
        - asset: assets/fonts/fa_icon/fa-brands-400.ttf
    - family: FontAwesomeRegular
      fonts:
        - asset: assets/fonts/fa_icon/fa-regular-400.ttf
    - family: FontAwesomeLight
      fonts:
        - asset: assets/fonts/fa_icon/fa-light-300.ttf
    - family: FontAwesomeThin
      fonts:
        - asset: assets/fonts/fa_icon/fa-thin-100.ttf
